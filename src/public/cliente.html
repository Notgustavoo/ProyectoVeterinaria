<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Panel Cliente - VetControl</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-100">
        <!-- Encabezado -->
        <header
            class="bg-cyan-800 text-white px-6 py-4 flex justify-between items-center shadow"
        >
            <h1 class="text-xl font-bold">VetControl - Panel del Cliente</h1>
            <div class="flex items-center gap-4">
                <span id="nombreCliente" class="font-semibold"></span>
                <button
                    id="btnCerrarSesion"
                    class="bg-red-600 px-3 py-1 rounded hover:bg-red-700"
                >
                    Cerrar sesión
                </button>
            </div>
        </header>

        <!-- Contenido -->
        <div class="flex">
            <!-- Menú lateral -->
            <aside class="w-64 bg-white shadow h-screen p-4 space-y-4">
                <button
                    data-seccion="inicioCliente"
                    class="w-full text-left p-2 hover:bg-gray-200 rounded"
                >
                    Inicio
                </button>
                <button
                    data-seccion="misMascotas"
                    class="w-full text-left p-2 hover:bg-gray-200 rounded"
                >
                    Mis Mascotas
                </button>
                <button
                    data-seccion="misCitas"
                    class="w-full text-left p-2 hover:bg-gray-200 rounded"
                >
                    Mis Citas
                </button>
                <button
                    data-seccion="misFacturas"
                    class="w-full text-left p-2 hover:bg-gray-200 rounded"
                >
                    Facturas
                </button>
            </aside>

            <!-- Secciones -->
            <main id="contenidoCliente" class="flex-1 p-6 space-y-6">
                <!-- INICIO -->
                <section id="inicioCliente">
                    <h2 class="text-xl font-bold">Bienvenido a tu panel</h2>
                    <p class="mt-2 text-gray-700">
                        Aquí puedes gestionar tus mascotas, ver tus citas
                        programadas y consultar tu historial de facturación.
                    </p>
                </section>

                <!-- MASCOTAS -->
                <section id="misMascotas" class="hidden">
                    <h2 class="text-xl font-bold mb-4">Mis Mascotas</h2>
                    <div class="bg-white p-4 rounded shadow overflow-x-auto">
                        <table class="min-w-full text-left">
                            <thead>
                                <tr>
                                    <th class="p-2 border-b">Nombre</th>
                                    <th class="p-2 border-b">Especie</th>
                                    <th class="p-2 border-b">Raza</th>
                                    <th class="p-2 border-b">Edad</th>
                                </tr>
                            </thead>
                            <tbody id="tablaMisMascotas"></tbody>
                        </table>
                    </div>
                </section>

                <!-- CITAS -->
                <section id="misCitas" class="hidden">
                    <h2 class="text-xl font-bold mb-4">Mis Citas</h2>
                    <div class="bg-white p-4 rounded shadow overflow-x-auto">
                        <table class="min-w-full text-left">
                            <thead>
                                <tr>
                                    <th class="p-2 border-b">Fecha</th>
                                    <th class="p-2 border-b">Hora</th>
                                    <th class="p-2 border-b">Motivo</th>
                                    <th class="p-2 border-b">Veterinario</th>
                                    <th class="p-2 border-b">Estado</th>
                                </tr>
                            </thead>
                            <tbody id="tablaMisCitas"></tbody>
                        </table>
                    </div>
                </section>

                <!-- FACTURAS -->
                <section id="misFacturas" class="hidden">
                    <h2 class="text-xl font-bold mb-4">Mis Facturas</h2>
                    <div class="bg-white p-4 rounded shadow overflow-x-auto">
                        <table class="min-w-full text-left">
                            <thead>
                                <tr>
                                    <th class="p-2 border-b">ID</th>
                                    <th class="p-2 border-b">Fecha</th>
                                    <th class="p-2 border-b">Total</th>
                                    <th class="p-2 border-b">Opciones</th>
                                </tr>
                            </thead>
                            <tbody id="tablaMisFacturas"></tbody>
                        </table>
                    </div>
                </section>
            </main>
        </div>

        <!-- Script principal del cliente -->
        <script type="module" src="js/cliente.js"></script>
    </body>
</html>
