<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Registro - VetControl</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
            rel="stylesheet"
        />
    </head>
    <body
        class="bg-white font-[Inter] min-h-screen flex flex-col items-center p-4"
    >
        <!-- mi headerrr -->
        <div class="text-center mb-8">
            <div class="flex items-center justify-center gap-2">
                <img src="img/logo.png" alt="Logo" class="w-[4rem] h-[4rem]" />
                <h1 class="text-4xl md:text-6xl lg:text-[80px] font-bold">
                    <span class="text-[#00bc80]">Vet</span>Control
                </h1>
            </div>
            <p class="text-black italic mt-1 mb-6 text-base">
                Gestión veterinaria pensada para ellos.
            </p>
        </div>

        <!-- formulariow -->
        <div
            class="w-full max-w-xl bg-white rounded-xl shadow-[0_6px_16px_rgba(0,0,0,0.1)] overflow-hidden p-8 mb-8"
        >
            <h2 class="text-2xl text-gray-800 mb-6 text-center">Registrarse</h2>
            <form>
                <div class="mb-4">
                    <label for="nombre" class="block text-gray-700 mb-1"
                        >Nombre completo</label
                    >
                    <input
                        type="text"
                        id="nombre"
                        placeholder="Ej. Gussstavo Villarroel"
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-md text-base focus:outline-none focus:ring-2 focus:ring-[#00bc80]"
                    />
                </div>
                <div class="mb-4">
                    <label for="correo" class="block text-gray-700 mb-1"
                        >Correo electrónico</label
                    >
                    <input
                        type="email"
                        id="correo"
                        placeholder="ejemplo@email.com"
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-md text-base focus:outline-none focus:ring-2 focus:ring-[#00bc80]"
                    />
                </div>
                <div class="mb-6">
                    <label for="contraseña" class="block text-gray-700 mb-1"
                        >Contraseña</label
                    >
                    <input
                        type="password"
                        id="contraseña"
                        placeholder="********"
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-md text-base focus:outline-none focus:ring-2 focus:ring-[#00bc80]"
                    />
                </div>
                <button
                    type="submit"
                    class="w-full bg-[#00bc80] text-white py-3 rounded-md text-base hover:bg-[#00a36c] transition"
                >
                    Registrarse
                </button>
            </form>
            <p class="text-sm text-center text-gray-600 mt-4">
                ¿Ya tienes cuenta?
                <a href="login.html" class="text-[#00bc80] hover:underline"
                    >Iniciar sesión</a
                >
            </p>
        </div>

        <footer class="text-center text-black text-sm mt-auto">
            &copy; 2025 Notgustavo. Todos los derechos reservados.
        </footer>
        <script src="js/registro.js"></script>
    </body>
</html>
